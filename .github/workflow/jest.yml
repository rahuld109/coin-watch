name: CI

on:
  push:
    branches:
      - main # Change 'main' to your default branch name if different

jobs:
  build:
    runs-on: ubuntu-latest # You can choose a different operating system if needed

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test
